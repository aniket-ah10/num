<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUM</title>
    <link rel ="icon" type="image/x-icon" href ="../num-high-resolution-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="./style-calculate.css" rel="stylesheet">
</head>
<body style="overflow-x: hidden;">
    <div class="container-fluid px-0">
        <div class="container-fluid px-0 border-bottom border-3">
            <div class="row text-center">
                <a href="../index.html" title="num" class="col-xl-2 col-md-3 col-4 p-0 pt-xl-2 pt-1 pb-xl-2 pb-1 pt-1 border-end border-3"><img src="../num_logo_trans.png" class="col-lg-6 col-sm-7 col-8 img-fluid"></a>
            </div>
        </div>
        <h4 class="text-center mt-lg-3 mt-2 bebas-neue-regular fs-1">Calculator</h4>
        <div class="mx-3 pt-xl-3 pt-2">
        <div class="container-fluid shadow border px-md-4 rounded-3 px-3 py-3 py-lg-4" style="max-width: 500px;">
            <div class="col-12">
                <input  class="col-12 input-box ps-3" type="text">
            </div>
            <div class="row pt-3">
                <div class="col-3 pe-1">
                    <button class="col-12 bt-style">(</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">)</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style submit-btn">=</button>
                </div>
                <div class="col-3 ps-1">
                    <button class="col-12 bt-style clear-btn">Clear</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3 pe-1">
                    <button class="col-12 bt-style">9</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">8</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">7</button>
                </div>
                <div class="col-3 ps-1">
                    <button class="col-12 bt-style plus-btn">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 pe-1">
                    <button class="col-12 bt-style">6</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">5</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">4</button>
                </div>
                <div class="col-3 ps-1">
                    <button class="col-12 bt-style minus-btn">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 pe-1">
                    <button class="col-12 bt-style">3</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">2</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">1</button>
                </div>
                <div class="col-3 ps-1">
                    <button class="col-12 bt-style multi-btn">x</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 pe-1">
                    <button class="col-12 bt-style">0</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style">.</button>
                </div>
                <div class="col-3 px-1">
                    <button class="col-12 bt-style ce-btn">CE</button>
                </div>
                <div class="col-3 ps-1">
                    <button class="col-12 bt-style divide-btn">/</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
